{% extends 'index.html' %}
{% block content %}
<h2>Your Notes</h2>

{% if greeting %}
    <p>{{ greeting }}</p>
{% endif %}

<!-- OWASP A05: CSRF Protection Missing
     CSRF Vulnerability â€“ The form does not include a CSRF token,
     allowing attackers to forge POST requests from another site. 
     <form method="POST">
        <textarea name="note" rows="3" placeholder="Write your note here..." required></textarea>
        <button type="submit">Add Note</button>
    </form>
    -->
<!-- HOW TO FIX:
-->
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <textarea name="note" rows="3" placeholder="Write your note here..." required></textarea>
    <button type="submit">Add Note</button>
</form>

<ul>
    {% for note in notes %}
    <li>
        {{ note.note }} - {{ note.created_at }}
        <a href="{{ url_for('delete', note_id=note.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
